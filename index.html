<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>WVCAT Test</title>
		<link href="wvcat.css" rel="stylesheet" />
		<script src="wvcat.js"></script>
	</head>

	<body>
		<a
			class="wvcat-element"
			data-wvcat-id="google"
			href="https://www.google.com"
			target="_blank"
			>Google</a
		>
		<input
			class="wvcat-element"
			type="email"
			placeholder="Email address"
			data-wvcat-id="email-address"
		/>
		<button
			class="wvcat-element"
			data-wvcat-id="click-me"
			onclick="alert('i was clicked')"
		>
			Click me
		</button>
		<audio controls="" class="wvcat-element" data-wvcat-id="jeff-bob">
			<source
				src="https://archive.org/download/Jeffbob/jeffbob.ogg"
				type="audio/ogg"
			/>
		</audio>
		<video controls="" class="wvcat-element" data-wvcat-id="video"></video>

		<script>
			wvcat.initialize();
		</script>
	</body>
</html>
