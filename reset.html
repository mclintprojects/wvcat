<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>SIP | Forgot password</title>
		<script src="./js/wvcat.js"></script>
		<link href="./css/sip.css" rel="stylesheet" />
		<style>
			:root {
				font-size: 62.5%;
			}

			main {
				background: #797c7e;
				justify-content: center;
				align-items: center;
				width: 100%;
			}

			.reset-form {
				background: #4a4c4d;
				padding: 4rem;
				border-radius: 0.3rem;
				width: 41rem;
			}

			a {
				color: white;
			}

			main {
				display: flex;
				height: 100vh;
			}
		</style>
	</head>
	<body>
		<main>
			<section class="reset-form">
				<form>
					<input
						type="text"
						class="wvcat-element"
						data-wvcat-id="email-input"
						placeholder="GTUC email address"
					/>
					<button
						class="wvcat-element"
						data-wvcat-id="reset-button"
						data-wvcat-command="reset"
					>
						Reset Password
					</button>

					<a href="/index.html"><< Back to Login page</a>
				</form>
			</section>
		</main>
		<script>
			wvcat.initialize();
			wvcat.addCustomCommand('reset', reset);

			document
				.querySelector(`button[data-wvcat-id='reset-button']`)
				.addEventListener('click', reset);

			function reset(event) {
				if (event) event.preventDefault();
				alert('Password reset successfully sent.');
			}
		</script>
	</body>
</html>
