<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Register : Online Passport Application</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, user-scalable=no"
		/>
		<link rel="icon" href="favicon.ico" type="image/x-icon" />
		<link
			rel="stylesheet"
			type="text/css"
			href="https://passport.mfa.gov.gh/assets/theme/css/default-blue-white.css"
			id="dev-css"
		/>

		<link
			rel="stylesheet"
			type="text/css"
			href="https://passport.mfa.gov.gh/assets/css/intlTelInput.css"
		/>
		<style>
			.iti-flag {
				background-image: url('https://passport.mfa.gov.gh/assets/imgs/flags.png');
			}
		</style>
		<link
			rel="stylesheet"
			type="text/css"
			href="https://passport.mfa.gov.gh/assets/css/app.new.css"
		/>
	</head>
	<body>
		<style>
			@media (max-width: 1199px) {
				.dev-page .pst-partner-bar.dev-page-footer {
					position: relative;
				}
			}
		</style>

		<div
			class="dev-page dev-page-login dev-page-login-v2 dev-page-registration"
		>
			<div class="dev-page-login-block">
				<a
					class="page-login-block__logo"
					style="background-image: url('https://passport.mfa.gov.gh/assets/imgs/logo.new.png')"
				></a>

				<div class="title">
					<strong
						>This account will be used for applying for passports now and in the
						future.</strong
					>
				</div>

				<div class="dev-page-login-block__form" style="margin-bottom: 150px;">
					<form
						id="registration-form"
						class="form-horizontal"
						role="form"
						method="POST"
						action="https://passport.mfa.gov.gh/register"
					>
						<input
							type="hidden"
							name="_token"
							value="0GkqTQSFrVAHaX0mi5WJBckRAhrHgMhWR2rbGteX"
						/>

						<div class="row">
							<div class="col-md-12">
								<div class="form-group margin-top-30 ">
									<input
										type="text"
										class="form-control"
										placeholder="Enter Your Full Name"
										name="username"
										value=""
									/>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-9">
								<div
									id="previewBox"
									style="display: none; margin-bottom: 10px;"
								>
									<label class="control-label">
										Phone Number to save <em class="text-info"></em>
									</label>
								</div>
								<div class="form-group">
									<input
										type="phone"
										class="form-control bfh-phone"
										name="phone"
										id="phone"
										placeholder="541234567"
										value=""
										maxlength="12"
										style="margin-left: 80px;"
									/>
									<input
										type="hidden"
										id="phone-country"
										name="phone-country"
										value="233"
									/>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<input
										type="email"
										class="form-control"
										placeholder="Enter your Email Address"
										name="email"
										value=""
									/>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<input
										type="password"
										class="form-control"
										placeholder="Enter a Password for your account"
										name="password"
									/>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<input
										type="password"
										class="form-control"
										placeholder="Confirm Password"
										name="password_confirmation"
									/>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-md-12">
								<div class="form-group no-border margin-top-30">
									<button type="submit" class="btn btn-success btn-block">
										Sign up
									</button>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<p class="text-center">
									<a href="https://passport.mfa.gov.gh/login"
										>Already have an Account</a
									>
								</p>
							</div>
						</div>
					</form>
				</div>
			</div>

			<div class="pst-partner-bar dev-page-footer">
				<div class="row">
					<div class="col-sm-12">
						<div class="dev-page-footer-container row">
							<!-- <div class="col-xs-12"> -->
							<div class="col-xs-12 col-lg-4">
								<h4>Partner banks</h4>
								<div class="row">
									<div class="col-xs-4 text-left partner-img-container">
										<a href="http://www.ecobank.com/" target="_blank">
											<img
												src="https://passport.mfa.gov.gh/assets/imgs/partners/ecobank.png"
												class="not-img-responsive"
											/>
										</a>
									</div>
									<div class="col-xs-4 text-center partner-img-container">
										<a href="https://www.gcbbank.com.gh/" target="_blank">
											<img
												src="https://passport.mfa.gov.gh/assets/imgs/partners/gcb.png"
												class="not-img-responsive"
											/>
										</a>
									</div>
									<div class="col-xs-4 text-center partner-img-container">
										<a href="http://www.zenithbank.com.gh/" target="_blank">
											<img
												src="https://passport.mfa.gov.gh/assets/imgs/partners/zenith.png"
												class="not-img-responsive"
											/>
										</a>
									</div>
								</div>
							</div>
							<div class="col-xs-12 col-lg-4">
								<h4>Mobile payment partners</h4>
								<div class="row">
									<div class="col-xs-4 text-left partner-img-container">
										<a href="http://www.mtn.com.gh/" target="_blank">
											<img
												src="https://passport.mfa.gov.gh/assets/imgs/partners/mtn.png"
												class="not-img-responsive"
											/>
										</a>
									</div>
									<div class="col-xs-4 text-center partner-img-container">
										<a
											href="http://www.africa.airtel.com/wps/wcm/connect/africarevamp/Ghana/"
											target="_blank"
										>
											<img
												src="https://passport.mfa.gov.gh/assets/imgs/partners/airtel.png"
												class="not-img-responsive"
											/>
										</a>
									</div>
									<div class="col-xs-4 text-right partner-img-container">
										<a
											href="http://www.vodafonecash.com.gh/index.html"
											target="_blank"
										>
											<img
												src="https://passport.mfa.gov.gh/assets/imgs/partners/vcash.jpg"
												class="not-img-responsive"
											/>
										</a>
									</div>
								</div>
							</div>
							<div class="col-xs-12 col-lg-4">
								<h4>Technology partners</h4>
								<div class="row">
									<div class="col-xs-5 text-left partner-img-container">
										<a
											href="http://itconsortiumgh.com/index.php"
											target="_blank"
										>
											<img
												src="https://passport.mfa.gov.gh/assets/imgs/partners/itc.png"
												class="not-img-responsive"
											/>
										</a>
									</div>
									<div class="col-xs-3 text-center partner-img-container">
										<a href="http://www.vodafone.com.gh/" target="_blank">
											<img
												src="https://passport.mfa.gov.gh/assets/imgs/partners/vbs.png"
												class="not-img-responsive"
											/>
										</a>
									</div>
									<div class="col-xs-4 text-center partner-img-container">
										<a href="#" target="_blank">
											<img
												src="https://passport.mfa.gov.gh/assets/imgs/partners/nita.png"
												class="not-img-responsive"
											/>
										</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../src//wvcat.js"></script>
		<script type="text/javascript">
			wvcat.initialize();
		</script>
	</body>
</html>
